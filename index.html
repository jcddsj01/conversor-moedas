<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Projeto - Conversor de Moedas</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <h1>Conversor de Moedas</h1>
            </div>
            <div class="container-box">
                <label for="moeda-entrada">Digite o valor:</label>
                <input type="number" name="moeda-entrada" id="moeda-entrada" placeholder="Valor em USD" min="1">
            </div>
            <div class="container-box">
                <p>Converção da Moeda:</p>
                <span class="conversao-moeda" id="conversao-moeda">0,00 BRL</span>
            </div>
            <div class="container-box">
                <button class="botao-converter" id="botao-converter" type="button">
                    <i class="fa-solid fa-money-bill-transfer fa-xl"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b5bb1aed38.js" crossorigin="anonymous"></script>
    <script src="./src/js/scripts.js"></script>
</body>

</html>
